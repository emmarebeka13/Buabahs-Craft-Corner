<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buabah's Craft Corner</title>
    <!-- Add EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("neVuw5cOVToMeqYSv");
        })();
    </script>
    <style>
        h2 {text-align: center;}
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f0f8ff, #ffe4e1);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding-bottom: 60px;
        }

        header {
            background-color: #8a2be2;
            color: white;
            padding: 1rem;
            text-align: center;
            z-index: 1;
            position: relative;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #5a189a;
            padding: 0.5rem;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
            padding: 0.5rem;
            text-align: center;
            cursor: pointer;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .catalog-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .catalog-product {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s;
        }

        .catalog-product:hover {
            transform: translateY(-5px);
        }

        .catalog-product img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .product-info {
            margin: 1rem 0;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0.5rem 0;
        }

        .product-price {
            color: #5a189a;
            font-weight: bold;
            font-size: 1.1rem;
            margin: 0.5rem 0;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1rem 0;
        }

        .quantity-selector button {
            background: #5a189a;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
        }

        .quantity-selector input {
            width: 50px;
            text-align: center;
            margin: 0 0.5rem;
            padding: 0.5rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            margin: 10vh auto;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #333;
        }

        .contact-info {
            text-align: left;
            padding: 1rem;
            line-height: 2;
        }

        .contact-info a {
            color: #5a189a;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        #order-summary {
            margin: 1rem 0;
            padding: 1rem;
            background: #f5f5f5;
            border-radius: 5px;
        }

        .button {
            background: #5a189a;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 0.5rem;
        }

        .button:hover {
            background: #7b2cbf;
        }

        footer {
            background-color: #8a2be2;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Form styles */
        #order-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }

        #order-form div {
            display: flex;
            flex-direction: column;
        }

        #order-form label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        #order-form input,
        #order-form textarea {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        #order-form textarea {
            min-height: 100px;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        @media (max-width: 768px) {
            .catalog-container {
                grid-template-columns: 1fr;
            }

            nav {
                flex-direction: column;
            }

            nav a {
                margin: 0.25rem 0;
            }

            .modal-content {
                width: 95%;
                margin: 5vh auto;
            }
        }
    </style>
</head>
<body>
    <!-- Your existing HTML structure remains the same until the order form -->

    <!-- Updated Order Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal('orderModal')">&times;</button>
            <h2>Your Order</h2>
            <div id="order-summary"></div>
            <form id="order-form">
                <div>
                    <label for="customer-name">Name:</label>
                    <input type="text" id="customer-name" required>
                </div>
                <div>
                    <label for="customer-email">Email:</label>
                    <input type="email" id="customer-email" required>
                </div>
                <div>
                    <label for="customer-phone">Phone:</label>
                    <input type="tel" id="customer-phone">
                </div>
                <div>
                    <label for="special-instructions">Special Instructions:</label>
                    <textarea id="special-instructions"></textarea>
                </div>
                <div class="loading-spinner" id="loading-spinner">
                    Sending your order...
                </div>
                <div>
                    <button type="button" class="button" onclick="clearOrder()">Clear Order</button>
                    <button type="submit" class="button">Submit Order</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Rest of your HTML remains the same -->

    <script>
        let orderItems = [];

        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function incrementQuantity(inputId) {
            const input = document.getElementById(inputId);
            input.value = parseInt(input.value) + 1;
        }

        function decrementQuantity(inputId) {
            const input = document.getElementById(inputId);
            if (parseInt(input.value) > 1) {
                input.value = parseInt(input.value) - 1;
            }
        }

        function addToOrder(name, price, quantity) {
            quantity = parseInt(quantity);
            const existingItem = orderItems.find(item => item.name === name);
            
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                orderItems.push({ name, price, quantity });
            }
            
            updateOrderSummary();
            alert(`Added ${quantity} ${name} to your order!`);
        }

        function updateOrderSummary() {
            const summary = document.getElementById('order-summary');
            if (!summary) return;

            let html = '<h3>Order Items:</h3>';
            let total = 0;
            
            orderItems.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                html += `
                    <div class="order-item">
                        <p>${item.name} x ${item.quantity} - $${itemTotal.toFixed(2)}</p>
                    </div>
                `;
            });
            
            html += `<h4>Total: $${total.toFixed(2)}</h4>`;
            summary.innerHTML = html;
        }

        function clearOrder() {
            orderItems = [];
            updateOrderSummary();
            alert('Order cleared!');
        }

        // Updated form submission with EmailJS
        document.getElementById('order-form').onsubmit = async function(e) {
            e.preventDefault();
            
            // Show loading spinner
            document.getElementById('loading-spinner').style.display = 'block';
            
            if (orderItems.length === 0) {
                alert('Please add items to your order first!');
                document.getElementById('loading-spinner').style.display = 'none';
                return;
            }

            const name = document.getElementById('customer-name').value;
            const email = document.getElementById('customer-email').value;
            const phone = document.getElementById('customer-phone').value;
            const instructions = document.getElementById('special-instructions').value;

            if (!name || !email) {
                alert('Please provide your name and email address.');
                document.getElementById('loading-spinner').style.display = 'none';
                return;
            }

            // Calculate total
            const total = orderItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            // Format order items for email
            const orderItemsText = orderItems.map(item => 
                `${item.name} x ${item.quantity} - $${(item.price * item.quantity).toFixed(2)}`
            ).join('\n');

            // Prepare email template parameters
            const templateParams = {
                from_name: name,
                from_email: email,
                from_phone: phone || 'Not provided',
                special_instructions: instructions || 'None',
                order_items: orderItemsText,
                total_amount: `$${total.toFixed(2)}`,
                to_name: 'Mary Hammond',
                to_email: 'buabahscrafts@gmail.com'
            };

            try {
                // Send email using EmailJS
                const response = await emailjs.send(
                    'service_2otw3wd',
                    'template_gcu4vgv',
                    templateParams
                );

                alert('Order submitted successfully! You will receive a confirmation email shortly.');
                orderItems = [];
                updateOrderSummary();
                closeModal('orderModal');
                document.getElementById('order-form').reset();
            } catch (error) {
                console.error('EmailJS error:', error);
                alert('Error submitting order. Please try again or contact us directly.');
            } finally {
                // Hide loading spinner
                document.getElementById('loading-spinner').style.display = 'none';
            }
        };

        // Close modals when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }

        // Initialize order summary on page load
        document.addEventListener('DOMContentLoaded', updateOrderSummary);
    </script>
</body>
</html>
